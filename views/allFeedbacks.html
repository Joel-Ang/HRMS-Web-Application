<!doctype html>
<html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            border-radius: 5px;
            background-color: #EEC9C9;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        table {
            border: 2px solid #000000;
            margin-top: 10px;
        }

        #t1 {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 65%;
            margin-left: auto;
            margin-right: auto;
        }

        #t1 td, #t1 th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #t1 th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #686868;
            color: white;
        }

        #t1 tr {
            background-color: white;
        }
        .sidepanel {
            width: 0;
            position: fixed;
            z-index: 1;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidepanel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidepanel a:hover {
            color: #f1f1f1;
        }

        .sidepanel .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .sidepanel .logout {
            background-color: mediumspringgreen;
            color: black;
            position: absolute;
            bottom: 60px;
            width: 210px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    </style>

    <title>Feedbacks</title>
</head>

<body>
    <!--Side Panel div-->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="/">Home</a>
        <a href="/allleaves">Leave</a>
        <a href="/allclaims">Claims</a>
        <a href="/feedback">Feedback</a>
        <% if (session.roleid == 1 ){%>
        <a href="/register">Register</a>
        <a href="/allFeedbacks">View feedbacks</a>
        <%}%>
        <a href="/logout" id="logout" class="logout">Logout</a>
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰</button>

        <div class="container">
            <h1>Feedbacks</h1>
            <table id="t1">
                <thead>
                    <tr>
                        <th width="10">No.</th>
                        <th width="250">Name</th>
                        <th>Feedbacks</th>
                    </tr>
                </thead>
                <tbody>
                    <% allFeedbacks.forEach(function(feedbacks){ %>
                    <tr>
                        <td><%= feedbacks.Feedback_id %></td>
                        <td><%= feedbacks.name %></td>
                        <td><%= feedbacks.feedback %></td>
                    </tr>
                    <% }) %>
                </tbody>
            </table>
        </div>
     </div>

</body>
<script>
    function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px"
    }

    function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
</html>
